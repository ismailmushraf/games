<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Game</title>
</head>
<body>

    <div class="startPage page">
        <button class="btn">Play the Game🎲</button>
        <input type="text" id="name" placeholder="Enter Your Name">
        <button class="gobtn btn">Let's Go</button>
    </div>

    <nav class="navbar">
        <a class="link" href="#">Name the Fruit🍏</a>
        <a class="link link-name" href="#"></a>
        <a class="link link-left" href="#"></a>
        <a class="link link-score" href="#"></a>
    </nav>

    <div class="gamePage page">
        <img class="img-main" src="" alt="">
        <button class="optBtn" value="opt1">Option1</button>
        <button class="optBtn" value="opt2">Option2</button>
        <button class="optBtn" value="opt3">Option3</button>
        <button class="optBtn" value="opt4">Option4</button>

        <button class="endBtn optBtn">End Game🎲</button>
    </div>

    <div class="endPage page">
        <button class="endPageBtn btn">Go to Main Page🏡</button>
        <a class="link end-score" href="#"></a>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
